<style>
    * {
      box-sizing: border-box;
    }
    
    input[type=text], select, textarea 
    {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    
    label {
      padding: 12px 12px 12px 0;
      display: inline-block;
    }
    
    input[type=submit] {
      background-color: #1A237E;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: left;
    }
    
    input[type=reset] {
      background-color: #1A237E;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }
    
    input[type=submit]:hover {
      background-color: #7986CB	;
    }
    input[type=reset]:hover {
      background-color: #7986CB	;
    }
    
    .container {
      border-radius: 5px;
      background-color: #E8EAF6;
      padding: 20px;
    }
    
    .col-25 {
      float: left;
      width: 25%;
      margin-top: 6px;
    }
    
    .col-75 {
      float: left;
      width: 75%;
      margin-top: 6px;
    }
    
    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    
    /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {
      .col-25, .col-75, input[type=submit], input[type=reset] {
        width: 100%;
      }
    }
    </style>
	<h1 style="text-align:center">Registraion Form</h1>
	<div class="container">
	<form>
	<div class="row">

      <div class="col-25">
		First Name:<br>
	  </div>
		
	  <div class="col-75">
		<input type = "text" name ="first name" placeholder="Enter your first name.."><br>
	  </div>

    </div>


		<br>
    <div class="row">

      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>

      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Enter your last name..">
      </div>

    </div>


		<br>
	<div class="row">

      <div class="col-25">
		<label>Email Address: <br>
		</div>

		<div class="col-75">
		<input type="text" name="email" placeholder="Enter your email address.."></label><br>
		 </div>

    </div>
		<br>
	<div class="row">

      <div class="col-25">	
        <label>Phone Number: <br>
		</div>

		<div class="col-75">
		<input type="text" name="phone"  placeholder="Enter your phone no.."></label><br>
		 </div>

    </div>
		<br>
	<div class="row">

      <div class="col-25">	
		<label for="address">Address:</label>
		</div>

		<div class="col-75">
		<textarea rows="3" cols="30" name="address" id="address"></textarea><br>
		</div>

	</div>

		<br>
	<div class="row">
        
      <div class="col-25">
		<label for="city">City:</label>
		</div>

		<select name="city" id="city"  placeholder="Select your location">
        <option value="Chennai">Chennai</option>
        <option value="Coimbatore">Coimbatore</option>
        <option value="Erode">Erode</option>
		<option value="Kanchipuram">Kanchipuram</option>
		<option value="Tiruchirappalli">Tiruchirappalli</option>
		<option value="Namakkal">Namakkal</option>
		</select><br>
		</div>
	</div>
		<br>
	<div class="row">
		<input type = "submit" value ="Submit">
		<input type="reset" value="Reset">
	</div>
    </form>
    </div>
